[package]
name = "proffer"
version = "0.2.0"
authors = ["Miles Granger <miles59923@gmail.com>"]
edition = "2018"
description = "Rust code generation"
keywords = ["code", "generation", "generate"]
homepage = "https://github.com/milesgranger/proffer"
repository = "https://github.com/milesgranger/proffer"
documentation = "https://docs.rs/crate/proffer/"
license-file = "LICENSE"
exclude = [".circleci/config.yml"]
readme = "README.md"

[badges]
circle-ci = { repository = "milesgranger/proffer", branch = "master" }

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tera = "0.11"
